<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Test Page</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/d3.js" charset="utf-8"></script>
        <script src="js/jquery.js" charset="utf-8"></script>
    </head>
    <body>
        Счётчик: <span id="tick"></span><br>
        Настроение: <span id="mood"></span><br>
        Прогресс: <span id="progress"></span><br>
        Сытость: <span id="satiety"></span><br>
        Финансы: <span id="finances"></span><br><br>
        Событие: <span id="status"></span><br>
        Продолжительность: <span id="duration"></span>
        <form method="post" action="/">
            <input name="cmd" type="submit" value="start">
            <input name="cmd" type="submit" value="stop">
            <input name="cmd" type="submit" value="reset">
        </form>
        <div id="graph" class="aGraph" style="position:absolute;top:20pxleft:400; float:left"></div>
        <script>
            function reloader() {
                $.getJSON('/json/student', {}, function(data) {
                    $("#tick").text(data.tick);
                    $("#mood").text(data.mood);
                    $("#progress").text(data.progress);
                    $("#satiety").text(data.satiety);
                    $("#finances").text(data.finances);
                    $("#status").text(data.status);
                    $("#duration").text(data.duration);
                });
            }
            setInterval(reloader, 1000)
        </script>
    </body>
    <script src="js/plot.js"></script>
</html>
